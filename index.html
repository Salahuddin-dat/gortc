<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age-Gender-Mask detection</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 60%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<h2>Options</h2>

<div class="option">
    <select id="video-transform">
        <option value="none" selected>No detection</option>
        <option value="Age-Gender-detect">Age-Gender-detection</option>
        <option value="Mask-detection">Mask-detection</option>
        <option value="Detect-all">Mask-Age-Gender-detection</option>
    </select>

</div>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<h2>State</h2>
<p>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p>
    ICE connection state: <span id="ice-connection-state"></span>
</p>
<p>
    Signaling state: <span id="signaling-state"></span>
</p>

<div id="media" style="display: none">
    <h2>Video</h2>
    <video id="video" autoplay="true" playsinline="true"></video>
</div>
<script src="client.js"></script>
</body>
</html>
